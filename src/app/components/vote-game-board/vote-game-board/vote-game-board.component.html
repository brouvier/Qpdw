<div class="vertical-center">
    <div class="container">
        <div class="row m-3" *ngFor="let team of teams | keyvalue">

            <!-- Progess bar -->
            <div class="col-11">
                <div class="progress" style="height:100%">
                    <div class="progress-bar progress-bar-striped progress-bar-animated {{team.value.color}}"
                        [style.width.%]="team.value.score">
                        <h1>{{team.value.message}}</h1>
                    </div>
                    <i class="material-icons {{team.value.color}}" style="font-size: 750%">{{team.value.icon}}</i>
                </div>
            </div>

            <!-- Star -->
            <div class="col-1 align-self-center">
                <div class="btn-group btn-group-justified">
                    <button type="button" class="btn btn-outline" disabled>
                        <i class="material-icons align-self-center {{team.value.starColor}}"
                            style="font-size: 400%">{{team.value.star}}</i>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>

<pre class="position-absolute bottom-0 end-0" *ngIf="!production">currentParty : {{currentParty | json}}</pre>

<!-- Modal -->
<div class="modal fade" id="timerModal" role="dialog" data-bs-backdrop="static" aria-hidden="true"
    style="margin: 20vh auto auto">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="material-icons align-middle" style="font-size: 120%">timer</i>Timer
                </h3>
            </div>
            <div class="modal-body d-flex flex-column" style="height:40vh;">
                <p class="text-center" style="font-size: 750%; font-family: Badabb; margin: auto">
                    {{currentParty.timerValue}}</p>

                <div class="d-flex flex-row justify-content-center">
                    <i class="material-icons {{teamResponseClass(team.key)}}-{{team.value.buzzerColor}}" *ngFor="let team of teams | keyvalue"
                        style="font-size: 5vh">{{team.value.icon}}</i>
                </div>

            </div>
        </div>
    </div>
</div>
