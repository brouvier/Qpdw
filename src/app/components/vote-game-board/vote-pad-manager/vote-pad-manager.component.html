<div class="container">

    <div class="btn-group-vertical position-absolute top-50 start-50 translate-middle">
        <button type="button" class="btn btn-primary active" (click)="stackPlay()" [disabled]="buttonDisable">
            <i class="material-icons">play_circle_fill</i>
        </button>
        <button type="button" class="btn btn-success" (click)="stackTrue()" [disabled]="buttonDisable">
            <i class="material-icons">thumb_up</i>
        </button>
        <button type="button" class="btn btn-danger" (click)="stackFalse()" [disabled]="buttonDisable">
            <i class="material-icons">thumb_down</i>
        </button>
        <button type="button" class="btn btn-warning" (click)="stackVictory()" [disabled]="buttonDisable">
            <i class="material-icons">star</i>
        </button>
    </div>
</div>
